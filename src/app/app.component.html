<main class="main">
  <div class="content">
    <div class="left-side">
      <h1 class="text-3xl font-bold underline">Hello, {{ title }}</h1>
      <p>Track your workouts with charts below:</p>

      <!-- ChartJS Display -->
      <div style="display: block;">
        <canvas baseChart
          [data]="chartData"
          [type]="chartType">
        </canvas>
      </div>
    </div>
  </div>
</main>
